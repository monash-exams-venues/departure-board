<!doctype html>

<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>Upcoming Exams</title>
		<meta name="description" content="Upcoming Exams">
		<meta name="author" content="Peter Jolly">
	</head>

	<style>
		iframe {
			display: block;
			background: #fff;
			border: none;
			overflow:hidden;
			overflow-x:hidden;
			overflow-y:hidden;
			height:150%;
			width:150%;
			position:absolute;
			top:-30px;
			left:0px;
			right:0px;
			bottom:0px
		}
	</style>

	<body style="margin:0px;padding:0px;overflow:hidden">
		<div id="iframe-frame">
			<iframe id="google_Sheet_1" 
				src="https://docs.google.com/spreadsheets/d/e/2PACX-1vTZVXZYz1DTvCxxtekVq8z2H56Q5QP3qzXe3yCJVdn7lyCgZgU494JmrBUWxOa6GREk_7tooL9hvvba/pubhtml?gid=609324087&single=true&widget=false&chrome=false&headers=false" 
				frameborder="0" 
				style="z-index: 1;" 
				height="150%" 
				width="150%">
			</iframe>
			<iframe 
				id="google_Sheet_2" 
				src="https://docs.google.com/spreadsheets/d/e/2PACX-1vTZVXZYz1DTvCxxtekVq8z2H56Q5QP3qzXe3yCJVdn7lyCgZgU494JmrBUWxOa6GREk_7tooL9hvvba/pubhtml?gid=609324087&single=true&widget=false&chrome=false&headers=false" 
				frameborder="0" 
				style="z-index: -1;" 
				height="150%" 
				width="150%">
			</iframe>
		</div>
	</body>

	<script>
		const API_KEY = "AIzaSyAtYL9L7NXmZqDpOM83zNGLW5ZaYHReKEI"
		const SPREADSHEET_ID = "1q2fhTrii6zU52foH03vmi3HgBLSjv1Ls1i23t-JeszE"
		const SHEET_NAME = encodeURIComponent("Landscape 1080p - Page 2")
		const PAGE_2_URL = `https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/${SHEET_NAME}/?key=${API_KEY}`

		const PAGE_1 = document.getElementById('google_Sheet_1')
		const PAGE_2 = document.getElementById('google_Sheet_2')

		async function checkPage2() {
			return await fetch(PAGE_2_URL)
				.then(response => response.json())
				.then(data => data.values.length > 2)
		}
		
		setInterval(() => {
				document.getElementById('google_Sheet_1').src += '';
				document.getElementById('google_Sheet_2').src += '';
			}, 120000);

		checkPage2()
			.then(check => { 
				if (check) {
					setInterval(() => {
						PAGE_1.style.zIndex = -1*parseInt(PAGE_1.style.zIndex);
						PAGE_2.style.zIndex = -1*parseInt(PAGE_2.style.zIndex);
						console.log("switch")
					}, 10000);
		  		}
		  	})
	</script>
	
</html>
